<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرامایند - برنامه تمرینی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9fa;
        }
        .workout-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .workout-card:hover {
            transform: translateY(-5px);
        }
        .intensity-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .intensity-low { background-color: #28a745; color: white; }
        .intensity-medium { background-color: #ffc107; color: black; }
        .intensity-high { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">فرامایند</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card workout-card">
                    <div class="card-body">
                        <h5 class="card-title">دویدن</h5>
                        <p class="card-text">
                            <strong>مدت زمان:</strong> 30 دقیقه<br>
                            <span class="intensity-badge intensity-medium">شدت متوسط</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card workout-card">
                    <div class="card-body">
                        <h5 class="card-title">HIIT</h5>
                        <p class="card-text">
                            <strong>مدت زمان:</strong> 20 دقیقه<br>
                            <span class="intensity-badge intensity-high">شدت بالا</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card workout-card">
                    <div class="card-body">
                        <h5 class="card-title">شنا</h5>
                        <p class="card-text">
                            <strong>مدت زمان:</strong> 30 دقیقه<br>
                            <span class="intensity-badge intensity-medium">شدت متوسط</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">آمار تمرینات</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="text-center">
                                    <h3>3</h3>
                                    <p>تعداد تمرینات</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center">
                                    <h3>80</h3>
                                    <p>دقیقه کل</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="text-center">
                                    <h3>350</h3>
                                    <p>کالری سوزانده شده</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
